<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

	<div th:replace="fragments/header :: header-meta"/>
 	<div th:replace="fragments/header :: header-css"/>
 	         
</head>

	<div th:replace="fragments/header :: header"/>	
	
	<!--=====================================
	MAIN CONTAINER
	======================================-->
	<div class="container" style="margin-bottom: 96px;">
						<form th:action="@{/login}" method="post">
					<div th:if="${param.error}">
						<div class="alert alert-danger">Usuario o Clave invalida.</div>
					</div>
					<div th:if="${param.logout}">
						<div class="alert alert-info">te has desconectado</div>
					</div>
					<div class="form-group">
						<label for="username">Usuario</label>: <input type="text"
							id="username" name="username" class="form-control"
							autofocus="autofocus" placeholder="Usuario" />
					</div>
					<div class="form-group">
						<label for="password">Clave</label>: <input type="password"
							id="password" name="password" class="form-control"
							placeholder="Clave" />
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-primary" value="Ingresar" />
							</div>
						</div>
					</div>

				</form>
	</div>
	
	<!--====  End main container  ====-->

	<footer class="main-footer">
		<div class="container">
			<div class="row">
				<div class="center-footer">
					<div class="row ftext">
						<div class="col-12">
							<img src="../img/yotecuido.jpg" alt="Logo Latitud 90">
						</div>
					</div>
				</div>
			</div>
		</div>
	</footer>
	
	<script src="../js/production.js"></script>
	<script src="../js/bootstrap.min.js"></script>	
	<script src="../js/toastr.min.js"></script>
	<script src="../js/scripts.js"></script>
	<script src="../js/Chart.min.js"></script>
	

</body>

</html>
