<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

					<div class="col-md-12 mt-4"  th:if="${not #lists.isEmpty(parametrics)}">
						<p class="quantity-search-result">Resultados</p>
					</div>
					<div class="col-md-12 mt-4" th:if="${not #lists.isEmpty(parametrics)}">
						<div class="table-responsive">
							<table class="table table-striped table-education-custom">
								<thead class="thead-education-custom">
									<tr>
									<th scope="col" class="text-left">id</th>
									<th scope="col" class="text-left">Nombre</th>
									<th scope="col" class="text-left">Valor</th>
									<th sec:authorize="hasAnyAuthority('ADMIN')" scope="col" class="text-left">Acci&oacute;n</th>
									</tr>
								</thead>
								<tbody >
									<tr  th:each="parametric, iter : ${parametrics.content}" >
										<!--  <td class="text-left" th:text="${negocio.consecutivo}" th:attr="id=${negocio.consecutivo}"><span class="item-title">Consecutivo</span></td>-->
										<td class="text-left tr-education-custom" th:attr="id=${parametric.id}" th:text="${parametric.id}"><span class="item-title">N&uacute;mero de Cedula</span>1140826446</td>
										<td class="text-left tr-education-custom" th:attr="id=${parametric.nombre}" th:text="${parametric.nombre}"><span class="item-title">N&uacute;mero de Cedula</span>1140826446</td>
										<td class="text-left tr-education-custom" th:text="${parametric.valor}"><span class="item-title">Tipo</span>Tipo</td>																																				
										<td sec:authorize="hasAnyAuthority('ADMIN')" class="text-left"><span class="item-title">Acción</span><a th:href='@{/movilidad/actualizar-parametro(id=${parametric.id})}' class="link-package-detail" data-js="modifyBusiness">Actualizar</a></td>
										<!--  <td class="text-left" th:text="${negocio.consecutivo}" th:attr="id=${negocio.consecutivo}"><span class="item-title">Consecutivo</span></td>-->
										<td class="text-left tr-hidden-colum" th:attr="id=${parametric.id}" th:text="${'Id: ' +parametric.id}"><span class="item-title">N&uacute;mero de Cedula</span>1140826446</td>
										<td class="text-left tr-hidden-colum" th:attr="id=${parametric.Nombre}" th:text="${'Nombre: ' +parametric.Nombre}"><span class="item-title">N&uacute;mero de Cedula</span>1140826446</td>
										<td class="text-left tr-hidden-colum" th:text="${'Valor: '+parametric.Valor}"><span class="item-title">Entidad</span>Entidad</td>																																									
									</tr>		
								</tbody>

							</table>

						</div>
						<nav th:if="${parametrics.totalPages > 0}" aria-label="Page navigation example">
						  <ul class="pagination justify-content-end">
						    <li class="page-item" th:if="${!parametrics.isFirst()}">
						      <a class="page-link" th:onclick="|paginatorBussines('${parametrics.size}','${parametrics.pageable.pageNumber}','minus')|" aria-label="Previous">
						        <span aria-hidden="true">&laquo;</span>
						      </a>
						    </li>
						    <li th:each="pageNumber : ${pageNumbers}" th:class="${pageNumber == currentPage}? 'page-item active' : 'page-item'"><a class="page-link" href="javascript: void(0);" th:onclick="|paginatorBussines('${parametrics.size}','${pageNumber}')|"
									        th:text="${pageNumber}">1</a></li>
						    <li class="page-item" th:if="${parametrics.totalPages !=currentPage}">
						      <a class="page-link" th:onclick="|paginatorBussines('${parametrics.size}','${parametrics.pageable.pageNumber + 2
}' ,'sum')|" aria-label="Next">
						        <span aria-hidden="true">&raquo;</span>
						      </a>
						    </li>
						  </ul>
						</nav>						
					</div>
					<div th:if="${#lists.isEmpty(parametrics)}">
					    <div class="alert alert-warning alert-dismissible fade show" id="tarifasnotfound"  role="alert">
					        <strong>Atención!</strong> No se encontraron resultados asociados a la consulta.
					    </div>
					</div>					
</html>
